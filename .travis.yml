branches:
  only:
    - master

language: cpp

script-anchors:
  - &script-linux
    - cd $TRAVIS_BUILD_DIR
    - mkdir build && cd build
    # DEBUG
    - cmake -GNinja -DCMAKE_BUILD_TYPE:STRING=Debug ..
    - cmake --build .
    - ctest
    - rm -rf *
    # RELEASE
    - cmake -GNinja -DCMAKE_BUILD_TYPE:STRING=Release ..
    - cmake --build .
    - ctest

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - clang
            - ninja-build
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
      script: *script-linux

before_install:
  - eval "${MATRIX_EVAL}"
