branches:
  only:
    - master

language: cpp

script-anchors:
  - &script-linux
    - cd $TRAVIS_BUILD_DIR
    - CONFIG=Debug make

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - clang
            - ninja-build
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
      script: *script-linux

before_install:
  - eval "${MATRIX_EVAL}"
